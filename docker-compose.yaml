services:
  db:
    image: postgres:17-alpine
    container_name: kana-commision-db
    environment:
      POSTGRES_USER: nosora
      POSTGRES_PASSWORD: "1111"
      POSTGRES_DB: kana_commision
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nosora -d kana_commision"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kana-commision-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_URL=postgres://nosora:1111@db:5432/kana_commision?sslmode=disable
      - APP_PORT=8080
      - PROJECT_ENV=production

volumes:
  pgdata:
